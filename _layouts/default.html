<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Primary Meta Tags -->

    {% include meta.html %}

    <!-- Critical CSS - Inline for faster FCP/LCP -->
    {% include critical-css.html %}

    {% include schema.html %}

    
    {% include css.html %}
    <style>
        /* Ensure full responsiveness */
        .container {
            max-width: 100%;
            width: 90%;
            margin: 0 auto;
        }
    </style>
    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-KWS9G49Z');
    </script>
    <!-- End Google Tag Manager -->
</head>

<body class="bg-gray-100 font-sans">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KWS9G49Z" height="0" width="0"
            style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Include Navigation -->
    {% include navigation.html %}


    {{ content }}


    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white py-6 text-center mt-12">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.data.home.footer.text }}</p>
    </footer>

    <!-- GitHub Widget Script -->
    <script src="{{ '/assets/js/github-widget.js' | relative_url }}"></script>

    <!-- Botpress Chat Bot - placed at the end of body to ensure DOM is loaded -->
    <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/04/20/12/20250420123742-9WHR795Z.js"></script>
</body>

</html>
