<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Primary Meta Tags -->
    <title>
        {% if page.meta_title %}{{ page.meta_title }}
        {% elsif page.title %}{{ page.title }} | {{ site.title }}
        {% else %}{{ site.title }}{% endif %}
    </title>

    <meta name="title"
        content="{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
    <meta name="description"
        content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title"
        content="{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
    <meta property="og:description"
        content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image"
        content="{% if page.meta_image %}{{ site.url }}{{ page.meta_image }}{% else %}{{ site.url }}/assets/images/og-default.jpg{% endif %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta property="twitter:title"
        content="{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
    <meta property="twitter:description"
        content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="twitter:image"
        content="{% if page.meta_image %}{{ site.url }}{{ page.meta_image }}{% else %}{{ site.url }}/assets/images/og-default.jpg{% endif %}">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "{{ page.title }}",
        "description": "{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}",
        "url": "{{ site.url }}{{ page.url }}",
        {% if page.meta_image %}
        "image": "{{ site.url }}{{ page.meta_image }}",
        {% endif %}
        "author": {
        "@type": "Person",
        "name": "{{ site.author.name }}",
        "url": "{{ site.url }}"
        },
        "publisher": {
        "@type": "Organization",
        "name": "{{ site.title }}",
        "logo": {
            "@type": "ImageObject",
            "url": "{{ site.url }}/assets/images/logo.png"
        }
        }
    }
    </script>
    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-KWS9G49Z');
    </script>
    <!-- End Google Tag Manager -->

    <title>{{ page.title }}</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style type="text/tailwindcss">
        @theme {
          --color-clifford: #da373d;
        }
      </style>
    <style>
        /* Ensure full responsiveness */
        .container {
            max-width: 100%;
            width: 90%;
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Include Navigation -->
    {% include navigation.html %}


    {{ content }}


    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white py-6 text-center mt-12">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.data.home.footer.text }}</p>
    </footer>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>
</body>

</html>
