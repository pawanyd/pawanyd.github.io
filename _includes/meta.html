<title>
    {% if page.meta_title %}{{ page.meta_title }}
    {% elsif page.title %}{{ page.title }} | {{ site.title }}
    {% else %}{{ site.title }}{% endif %}
</title>

<meta name="title"
    content="{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
<meta name="description"
    content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title"
    content="{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
<meta property="og:description"
    content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image"
    content="{% if page.meta_image %}{{ site.url }}{{ page.meta_image }}{% else %}{{ site.url }}/assets/images/og-default.jpg{% endif %}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
<meta property="twitter:title"
    content="{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ page.title }} | {{ site.title }}{% endif %}">
<meta property="twitter:description"
    content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.description }}{% endif %}">
<meta property="twitter:image"
    content="{% if page.meta_image %}{{ site.url }}{{ page.meta_image }}{% else %}{{ site.url }}/assets/images/og-default.jpg{% endif %}">

<title>{{ page.title }}</title>
