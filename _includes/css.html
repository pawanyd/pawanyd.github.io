<link rel="preload" href="{{ '/assets/css/tailwind.min.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">

<!-- Defer non-critical CSS -->
<link rel="stylesheet" href="{{ '/assets/css/github-widget.min.css' | relative_url }}" media="print" onload="this.media='all'">
