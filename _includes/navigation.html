<nav class="bg-white shadow-md p-4 relative z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-gray-800">Pawan Kumar</a>
        
        <!-- Hamburger Menu Button -->
        <button id="menu-toggle" class="md:hidden text-gray-800 focus:outline-none">
            <i class="fa-solid fa-bars text-2xl"></i>
        </button>
        
        <!-- Navigation Links -->
        <ul id="menu" class="hidden md:flex space-x-6 absolute md:relative top-16 md:top-0 left-0 w-full md:w-auto bg-white md:bg-transparent shadow-md md:shadow-none p-4 md:p-0">
            {% for item in site.data.navigation %}
            <li class="py-2 md:py-0 md:inline-block w-full md:w-auto text-center">
                <a href="{{ item.link }}" {% if item.target %}target="{{ item.target }}"{% endif %} class="text-gray-600 hover:text-blue-500 block md:inline-block flex md:inline items-center justify-center gap-2">
                    {% if item.icon %}<i class="{{ item.icon }}"></i>{% endif %}{{ item.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>
